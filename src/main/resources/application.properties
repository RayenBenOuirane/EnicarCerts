spring.application.name=demo-proj-A
# Connexion à MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/enicar_certs?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=userenicar
spring.datasource.password=userenicar
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.ddl-auto=none

